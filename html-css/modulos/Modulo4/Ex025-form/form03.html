<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">
                Nome: 
            </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <!-- abaixo defino novos atributos pro formulário
            min = defino que o mínimo valor é 0
            max = defino que o valor maximo é 10
            step = intervalo entre os números. Posso por um valor e coordenar na seta pra aumentar ou diminuir somente aquela quantidade que delimitei!

         -->
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">

        </p>
        <p>
            <label for="ihr">Horário da prova: </label>
            <input type="time" name="hr" id="ihr">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
