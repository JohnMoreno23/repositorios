<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <!-- Criei o form com metodo post pois estamos trabalhando com dados sensíveis, tipo senha. Normalmente por padrão de form simples, o metodo usado é o get. -->
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" placeholder="seu nome">

        </p>
        <!-- Lista de complemento pro formulario:
             required = Obrigado a preencher o campo
             minlength = minimo de caracteres
             maxlength = maximo de caracteres
             placeholder = dica do que o campo pede...
             autocomplete no label = habilita ou desabilita o auto preenchimento/indicação da caixa de dialogo
             autocomplete no input = abre varias possiveis configs de sugestões
              -->

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15" size="6" placeholder="sua senha">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </form>
    
</body>
</html>
