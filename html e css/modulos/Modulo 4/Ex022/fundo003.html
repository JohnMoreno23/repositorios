<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posições do bg</title>
    <style>
        .bloco{
            background-image: url('imagens/wallpaper003.jpg');
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 5px;

        }

        #qd1{
            background-position: left top;
        }

        #qd2{
            background-position: left center;
        }

        #qd3{
            background-position: right bottom;
        }

        
    </style>
</head>
<body>
    <div class="bloco" id="qd1"></div>
    <div class="bloco" id="qd2"></div>
    <div class="bloco" id="qd3"></div>
    
</body>
</html>
