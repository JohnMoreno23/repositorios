<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
            width: 100vw;
        }

        .linha{
            background-color: rgb(142, 142, 142);
        }

        table{
            width: 60vw;
            height: 60vh;
            border-collapse: collapse; /* com esse atributo eu defino se as bordas vao ser separadas (padrao) ou juntas - collapse */
            border: 3px solid darkolivegreen;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>

        <!-- Hierarquia de tabela
            Table = tabela
            table row = linha da tabela
            table header = cabeÃ§alho da tabela
            table data = dados da tabela

            TR - TH - TD
        
        -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>

        </tr>
    </table>
    
</body>
</html>
